<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <h1>Ma Calculatrice</h1>
    <div class="inputs">
        <input type="number" id="num1" placeholder="Nombre 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
        </select>
        <input type="number" id="num2" placeholder="Nombre 2">
    </div>
    <button id="calc-btn">Calculer</button>
    <div id="result">Résultat : --</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
